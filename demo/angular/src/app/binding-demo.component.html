<!-- src/app/app-data-display.component.html -->
<div class="container">
  <!-- 1. String Interpolation -->
  <h2>{{ title }}</h2>
  <p>User: {{ user.name }}, Age: {{ user.age }}</p>

  <hr>

  <!-- 2. Property Binding -->
  <h3>Property Binding</h3>
  <img [src]="imageUrl" [alt]="imageAlt" class="logo">
  <br>
  <button [disabled]="isButtonDisabled">
    {{ isButtonDisabled ? 'I am Disabled' : 'I am Enabled' }}
  </button>

  <hr>

  <!-- 3. Event Binding -->
  <h3>Event Binding</h3>
  <button (click)="onButtonClick()">Click Me (Event)</button>
  <p>{{ eventMessage }}</p>
  <input type="text" placeholder="Type for (input) event" (input)="onInputChange($event)">

  <hr>

  <!-- 4. Two-Way Binding -->
  <h3>Two-Way Binding (ngModel)</h3>
  <label for="twoWayInput">Edit Text: </label>
  <input id="twoWayInput" type="text" [(ngModel)]="inputText">
  <p>Current text: <strong>{{ inputText }}</strong></p>
  <button (click)="resetInputText()">Reset Text (Two-Way)</button>

  <hr>
  <!-- Example using *ngIf from CommonModule -->
  <div *ngIf="clickCount > 2" class="highlight">
    You've clicked more than twice!
  </div>
</div>
