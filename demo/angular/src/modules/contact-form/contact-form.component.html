<div class="form-container">
  <h2 class="form-title">Get In Touch</h2>
  
  <div id="successMessage" class="success-message" [style.display]="showSuccessMessage ? 'block' : 'none'">
    Thank you for your message! We'll get back to you soon.
  </div>

  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="form-group">
      <label for="name">Full Name <span class="required">*</span></label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="formData.name"
        #name="ngModel"
        required
        (blur)="validateField('name')"
        (keydown)="autoFillFields('name')"

      >
      <div class="error" *ngIf="errors.name">Please enter your full name</div>
    </div>

    <div class="form-group">
      <label for="email">Email Address <span class="required">*</span></label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="formData.email"
        #email="ngModel"
        required
        (blur)="validateField('email')"

      >
      <div class="error" *ngIf="errors.email">Please enter a valid email address</div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input 
        type="tel" 
        id="phone" 
        name="phone" 
        [(ngModel)]="formData.phone"

      >
    </div>

    <div class="form-group">
      <label for="subject">Subject <span class="required">*</span></label>
      <input 
        type="text" 
        id="subject" 
        name="subject" 
        [(ngModel)]="formData.subject"
        #subject="ngModel"
        required
        (blur)="validateField('subject')"
      >
      <div class="error" *ngIf="errors.subject">Please enter a subject</div>
    </div>

    <div class="form-group">
      <label for="message">Message <span class="required">*</span></label>
      <textarea 
        id="message" 
        name="message" 
        placeholder="Tell us how we can help you..."
        [(ngModel)]="formData.message"
        #message="ngModel"
        required
        (blur)="validateField('message')"
      ></textarea>
      <div class="error" *ngIf="errors.message">Please enter your message</div>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</div>
