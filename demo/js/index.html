<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="js-extension.js"></script>
  <title>Speech Plug Demo</title>
</head>
<body>
  <h1>VoiceLib Speech-to-Text Demo</h1>
  <div id="voice-container">
    <div class="voice-header">
      <div class="voice-status">
        <div id="status-indicator" class="status-indicator"></div>
        <span id="status-text">Voice inactive</span>
      </div>
      <button id="toggle-voice" class="btn btn-voice">Start Voice</button>
    </div>
    <div class="transcript-area">
      <div class="transcript-label">Transcript:</div>
      <div class="transcript" id="transcript">Click "Start Voice" to begin</div>
    </div>
  </div>
</body>
</html>
