<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceLib Form Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="index.css"> -->
  <style>
    body {
        background-color: #f8f9fa;
    }
</style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Appointment Booking</h3>
 
                <form id="booking-form">
                  <div class="mb-3">
                      <label for="fullName" class="form-label">Full Name</label>
                      <input type="text" id="name" class="form-control" voice.name="full name" placeholder="Enter your full name" required>
                  </div>
 
                  <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" voice.name="email address" placeholder="Enter your email address" required>
                  </div>
 
                  <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="appointmentDate" class="form-label">Appointment Date</label>
                        <input type="date" class="form-control" id="appointmentDate" voice.name="Appointment date">
                    </div>
                    <div class="col-md-6 mt-3 mt-md-0">
                        <label for="appointmentTime" class="form-label">Appointment Time</label>
                        <input type="time" class="form-control" id="appointmentTime" voice.name="Appointment time">
                    </div>
                  </div>
 
                  <div class="mb-3">
                    <label for="serviceType" class="form-label">Service Type</label>
                    <select class="form-select" id="serviceType" aria-label="Service type select" voice.name="service type">
                        <option>Choose a service...</option>
                        <option value="1" voice.name="general consultation">General Consultation</option>
                        <option value="2" voice.name="followup checkup">Follow-up Check-up</option>
                        <option value="3" voice.name="specialist visit">Specialist Visit</option>
                    </select>
                  </div>
 
                  <div class="mb-3">
                    <label class="form-label">Preferred Reminders</label>
                    <div class="row" voice.name="Preferred reminders">
                      <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="email-reminder" voice.name="email reminder">
                            <label class="form-check-label" for="checkEmail">
                                Email
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="sms-reminder" voice.name="sms">
                            <label class="form-check-label" for="checkSms">
                                SMS
                            </label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="add-to-calendar" voice.name="call">
                            <label class="form-check-label" for="checkCalendar">
                                Call
                            </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="add-to-calendar" voice.name="whatsapp">
                          <label class="form-check-label" for="checkCalendar">
                              WhatsApp
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                 
                  <div class="mb-4" voice.name="Priority">
                    <label class="form-label d-block">Priority</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="priority" id="priorityNormal" value="normal" voice.name="normal option" checked>
                      <label class="form-check-label" for="priorityNormal">
                          Normal
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priority" id="priorityUrgent" value="urgent" voice.name="urgent option">
                        <label class="form-check-label" for="priorityUrgent">
                            Urgent
                        </label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary btn" voice.name="cancel button">Cancel</button>
                    <button type="submit" class="btn btn-primary btn" voice.name="book appointment button">Book Appointment</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
  </div>  
  <script src="../../dist/speechplug.js"></script>
  <script src="script.js"></script>
</body>
</html>
